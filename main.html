<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<form action="#" method="post">
		<lable for="name">Name</lable>
		<input type="Text" id="name" placeholder="Name" required><br>

		<label for="email">Email</label>
		<input type="email" id="email" placeholder="Email" required><br>

		<label for="gender_m, gender_f">Gender</label>
		<input type="radio" id="gender_m, gender_f" name="gender" required><br>
		
		<label for="cars">Car Brands</label>
		<select id="cars" placeholder="--Please choose an option--"required>
			<option>Alto</option>
			<option>Hyundai</option>
			<option>BMW</option>
		</select><br>

		<label for="age">Age</label>
		<input type="number" id="age" placeholder="Age" required><br>

		<label for="dob">DOB</label>
		<input type="date" id="dob" required><br>

		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx"><br>

		<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password" required><br>

		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" required><br>

        <button type="submit" value="Submit">Submit</button>	
	</form>
</body>

</html>
