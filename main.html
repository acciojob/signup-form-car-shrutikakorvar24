<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<form action="#" method="post">
		<label for="name">Name</label>
		<input type="Text" id="name" placeholder="Name" required><br>

		<label for="email">Email</label>
		<input type="Email" id="email" placeholder="Email" required><br>
        <label>Gender</label><br>
		<label for="gender_m">Male</label>
        <input type="Radio" id="gender_m" name="gender" required><br>
        <label for="gender_f">Female</label>
        <input type="Radio" id="gender_f" name="gender" required><br>
		
		<label for="cars">Car Brands</label>
		<select id="cars" placeholder="--Please choose an option--"required>
			<option>Alto</option>
			<option>Hyundai</option>
			<option>BMW</option>
		</select><br>

		<label for="age">Age</label>
		<input type="Number" id="age" placeholder="Age" required><br>

		<label for="dob">DOB</label>
		<input type="Date" id="dob" required><br>

		<label for="tel">Phone Number</label>
		<input type="Tel" id="tel" placeholder="xxx-xxx-xxxx"><br>

		<label for="password">Password</label>
		<input type="Password" id="password" placeholder="Password" required><br>

		<label for="tos">I agree to the TOS</label>
		<input type="Checkbox" id="tos" required><br>

        <button type="submit" value="Submit">Submit</button>	
	</form>
</body>

</html>
